version: 2

models:
  - name: dim_user
    description: user Dimension. One row per user
    columns:
      - name: userkey
        description: The surrogate key of the user
        tests:
          - not_null
          - unique
      - name: userid
        description: The primary key of the source system
        tests:
          - not_null
          - unique
      - name: useremail
        description: email of the user
      - name: username
        description: user last name first, then first name
      - name: userzipcode
        description: zipcode of the user
      
          
